{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <div class="col-12">
        <div class="card mb-4">
            <h3 class="text-center fw-medium mt-5">EDIT BOOKING</h3>
            <hr>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">School</label>
                            <input value="{{ booking.lead.name }}" name="name" type="text" class="form-control" readonly/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Location</label>
                            <input value="{{ booking.lead.location }}" name="location" type="text" class="form-control" readonly/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Students</label>
                            <input value="{{ booking.students }}" name="students" type="number" class="form-control" placeholder="Enter number of students" required/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Teachers</label>
                            <input value="{{ booking.teachers }}" name="teachers" type="number" class="form-control" placeholder="Enter number of teachers" required/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Visiting Date</label>
                            <input value="{{ booking.visit_date | date:'Y-m-d' }}" name="date" type="date" class="form-control" required/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Expect Arrival</label>
                            <input value="{{ booking.time_arrival | time:'H:i' }}" name="arrival" type="time" class="form-control"/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Expect Leaving</label>
                            <input value="{{ booking.time_leave | time:'H:i' }}" name="leaving" type="time" class="form-control"/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Food</label>
                            <input value="{{ booking.food }}" name="food" type="text" class="form-control"/>
                        </div>

                        <div class="mb-3 col-md-12">
                            <label class="form-label">Additional Info</label>
                            <textarea name="info" id="" class="form-control" cols="5" rows="5" placeholder="Enter additional info">{{ booking.info }}</textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

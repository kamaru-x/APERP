{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="col-12">
        <div class="card mb-4">
            <h3 class="text-center fw-medium mt-5">ADD SOURCE</h3>
            <hr>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Source Name</label>
                            <input name="name" type="text" class="form-control" placeholder="Enter source name here" required/>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

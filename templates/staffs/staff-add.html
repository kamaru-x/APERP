{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <div class="col-12">
        <div class="card mb-4">
            <h3 class="text-center fw-medium mt-5">ADD STAFF</h3>
            <hr>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">First Name</label>
                            <input name="first_name" type="text" class="form-control" placeholder="Enter first name here" required/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Last Name</label>
                            <input name="last_name" type="text" class="form-control" placeholder="Enter last name here" />
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Mobile Number</label>
                            <input name="mobile" type="text" class="form-control" placeholder="Enter mobile number here" />
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" placeholder="Enter email here" />
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Department</label>
                            <input value="Direct Marketing" name="" type="text" class="form-control" placeholder="Enter email here" readonly/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Group</label>
                            <select name="group" id="" class="form-control" required>
                                <option value="">Select Group</option>
                                {% for group in groups %}
                                    <option value="{{ group.id }}">{{ group.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 mt-3 col-md-12 text-center">
                        <h5>Login Credentials</h5>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Username</label>
                            <input name="username" type="text" class="form-control" placeholder="Enter username here" required/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Password</label>
                            <input value="123456" name="" type="password" class="form-control" placeholder="Enter password here" required/>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

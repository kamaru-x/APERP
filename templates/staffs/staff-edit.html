{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="col-12">
        <div class="card mb-4">
            <h3 class="text-center fw-medium mt-5">EDIT STAFF</h3>
            <hr>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">First Name</label>
                            <input value="{{ staff.first_name }}" name="first_name" type="text" class="form-control" placeholder="Enter first name here" required/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Last Name</label>
                            <input value="{{ staff.last_name }}" name="last_name" type="text" class="form-control" placeholder="Enter last name here" />
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Mobile Number</label>
                            <input value="{{ staff.mobile }}" name="mobile" type="text" class="form-control" placeholder="Enter mobile number here" />
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Email</label>
                            <input value="{{ staff.email }}" name="email" type="email" class="form-control" placeholder="Enter email here" />
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Department</label>
                            <input value="Direct Marketing" name="" type="text" class="form-control" placeholder="Enter email here" readonly/>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Group</label>
                            <select name="group" id="" class="form-control" required>
                                <option value="{{ staff.group.id }}">{{ staff.group.name }}</option>
                                {% for group in groups %}
                                    <option value="{{ group.id }}">{{ group.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
